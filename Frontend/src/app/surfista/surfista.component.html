<table class="table">
    <thead>
      <tr>
        <th scope="col">Número</th>
        <th scope="col">Nome</th>
        <th scope="col">Ação</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let surfista of surfistas">
        <th scope="row">{{ surfista.id}}</th>
        <td> {{ surfista.nome}}</td>
        <td><button type="button" class="btn btn-danger" (click)="onDelete(surfista.id)">Excluir</button></td>
      </tr>
    </tbody>
  </table>
  <button type="button" class="btn btn-success" (click)="openModal(template)">Cadastrar Surfista</button>
 
<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Cadastro de Surfista</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="form">
      <div class="form-group">
        <label for="">Nome</label>
        <input formControlName="nome" type="email" class="form-control" id="" aria-describedby="">
      </div>
      <div class="form-group">
        <label for="">País</label>
        <input formControlName="pais" type="text" class="form-control" id="">
      </div>
      
      <button type="submit" (click)="onSubmit()" class="btn btn-primary">Cadastrar</button>
    </form>
  </div>
</ng-template>
